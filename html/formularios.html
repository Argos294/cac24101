<!DOCTYPE html>


<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Formularios</title>
</head>
<body>
    <header>
         <h1>Formularios</h1>
    </header>
	<main>
	 <section>
	   <!--los Formularios para enviar informacion-->
	   <fieldset>
	    <legend>Datos personales</legend>
	   <!--por defecto viaja por GET-->
	   <form action="./resultado.html">
	      <!--input:varios tipos-->
		 <div>
		  <label for="nombre">Nombre</label>
		  <input maxlength="5" 
		        id="nombre" 
				placeholder="carlos"
				name="nombre"
				required>
		 </div>
		 <div>
		  <label>Edad</label>
		  <input type="number" 
		         min="0"
		         max="120"
				 name="edad"
				 required>
		  <label>Mes</label>
		  <input type="number" 
		         min="1"
		         max="12"
				 name="mes"
				 required>
		  <input type="range" 
		        step="20"
		        value="100"
				name="rango">
		 </div>
		 <div>
		    <label>Fecha de nacimiento</label>
			<input  type="date" 
			       value="2000-01-31"
				   name="fecha de nacimiento"
				   required>
	     </div>
		 <div>
		     <label for="foto">Foto</label>
			 <input type="file"
			        name="foto">
		 </div>
		 <div>
		    <label>Nacionalidad</label>
			<select name="naciolidad" id="naciolidad"
			 required>
			    <option value="" selected>seleccione</option>
			    <option value="Argentina">Argentina</option>
				<option value="Paraguay">Paraguay</option>
				<option value="Chile">Chile</option>
				<option value="Brasil">Brasil</option>
			</select>
		 </div>
		 <div>
		 <label for="phone">Numero de telefono:</label>
         <input type="tel"
                id="phone" 
                name="telefono"
				placeholder="ej 011-12-456"
              pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		 </div>
		 <div>
		 <label>T.C.</label>
		 <span>SI</span>
		 <input type="checkbox"
       		    name="tc"
			   value="si">
		 </div>
		 <div>
		  <label>Turno:</label>
		<div>
		  <label>Ma√±ana</label>
		  <input type="radio"
		        name="turno"
				value="manana">
	     <label>Tarde</label>
		  <input type="radio"
		        name="turno"
				value="tarde">
	     <label>Noche</label>
		  <input type="radio"
		        name="turno"
				value="noche">	
		 </div>
		 <div>
		    <button>
			   Enviar
			</button>
			<button type="RESET">
			Limpiar
			</button>
		</div>
	   </form>
	   </fieldset>
	 </section>
	 <section>
	     <h3>Login</h3>
		 <form method="POST">
		    <div>
			 <label>Usuario</label>
			   <input type="text"
			          name="usuario"
					  required>
			</div>		  
		    <div>
			   <label>Password</label>
			   <input type="password"
			          name="password"
					  required>
			</div>
			<button>Login</button>
		</form>
	 </section>	 
	</main>
</body>
</html>
